<html>
<head>
    <meta charset="utf-8"/>
    <title>Debug Demo</title>
</head>
<body>
<form name="f">
    Số đầu tiên:<br/>
    <input name="a"  type="number"/><br/>
    Số thứ hai: <br/>
    <input name="b"  type="number"/><br/><br/>

    <input type="button" value="Tính tích" onclick="product()"/><br/><br/>

    <div id="resultDiv"></div>
</form>
<script>
    function product(){
        var a = parseInt(document.forms['f']['a'].value);
        var b = parseInt(document.forms['f']['b'].value);
        var result = a * b;
        document.getElementById("resultDiv").innerHTML = "Kết quả: " + result;
    }
</script>
</body>
<html>
